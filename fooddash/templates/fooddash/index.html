{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'fooddash/style.css' %}">

<title>Recipe list</title>

<div class="container d-flex justify-content-center">
  <div class="row title_row text-center">
    <div class="col col-xs-3  col-xs-offset-4">
      <h1> Recipes:</h1>
    </div>
    <div class="col col-xs-1 add-recipe col-xs-offset-1">
      <a href="{% url 'fooddash:add_recipe' %}"><button type="button">Add recipe!</button></a>
    </div>
  </div>
  {% if recipe_list %}
      {% for recipe in recipe_list %}
        <div class="row recipe_row">
          <div class="col col-xs-7">
            <div class="row">
              <a class="recipe_titel" href={{recipe.recipe_url}}>{{ recipe.recipe_titel }}</a>
            </div>
            <div class="row">
              <div class="col col-xs-2">
                   <a href="{% url 'fooddash:recipe-edit' recipe.id %}""><button type="button">Edit</button></a>
              </div>
              <div class="col col-xs-2">
                <a href="{% url 'fooddash:recipe-delete' recipe.id %}""><button type="button">Delete</button></a>
              </div>
            </div>
          </div>

          <div class="col col-sm-1 col-xs-offset-2">
            <div class="">
              <img class=" recipe-img" src="{{ recipe.recipe_img_url }}" alt="recipe image">
            </div>
          </div>
        </div>
      {% endfor %}
  {% else %}
    <p> No Recipes are available.<p>
  {% endif %}
</div>
